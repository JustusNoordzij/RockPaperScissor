<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Rock Paper Scissors</title>
</head>
<body>
    
        <h2 class="score-info" id="scoreInfo">Choose rock paper or scissors</h2>
        <h3>first to five wins</h3>
    <div class="scoreboard">
        <ul>    
            <li class="score" id="playerScore">Player: 0</li>
            <li class="score" id="computerScore">Computer: 0</li>
            <li class="winner" id="winner">winner: 0</li>
        </ul>
    </div>
    

    <div class="button-box">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="reset">
        <input type="button" onclick="window.location.reload();" value="reset game">
    </div>

    

    <script src="script.js"></script>
</body>
</html>
